<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script>
      function onSlide(event) {
        //Eseguito uno slide modifico il campo src clonando il precedente in modo che venga ricaricato
        var eventEmbed = document.getElementById("embedEvent");
        var Clone = eventEmbed.cloneNode();
        var newSrc = event.relatedTarget.id;
        Clone.setAttribute("src", newSrc);
        eventEmbed.parentNode.replaceChild(Clone, eventEmbed);
      }
      function EventHandlerCarousel() {
        var myCarousel = document.getElementById("caroselloEventi");
        myCarousel.addEventListener("slid.bs.carousel", onSlide);
      }
    </script>
    <title>HomePageProject</title>
  </head>
  <body onload="EventHandlerCarousel();">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5 bg-white rounded"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">#AdessoBasta</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
          <form class="d-flex">
            <button id="signin-btn" class="btn btn-outline-success">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <a href="#" class="scrollup" style="display: block" id="TornaSu"
      >Torna su</a
    >
    <div class="container">
      <div class="row">
        <h3>#AdessoBasta</h3>
      </div>
      <table style="width: 100%">
        <th style="width: 75%">
          <div
            id="caroselloEventi"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="innercar">
              <div
                v-for="x in carousel"
                v-bind:class="x.class"
                v-bind:id="x.id"
                v-bind:key="x.alt"
              >
                <img v-bind:src="x.src" v-bind:alt="x.alt" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#caroselloEventi"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#caroselloEventi"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </th>
        <th style="vertical-align: top">
          <embed id="embedEvent" src="assets/img/texts/Evento_1.txt" />
        </th>
      </table>
      <pre></pre>
      <div
        id="linkBox"
        style="width: 100%; background-color: blue; color: aqua"
      >
        <table id="box">
          <tr>
            <th>I nostri social</th>
            <th>Contattaci</th>
          </tr>
          <tr>
            <td>Link IG</td>
            <td>Email</td>
          </tr>
          <tr>
            <td>Link Twitter</td>
            <td>Telefono</td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="carousel.js"></script>
  </body>
</html>
